<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Boletas - Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --light: #ecf0f1; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); display: flex; min-height: 100vh; }

        /* SIDEBAR (Igual al admin panel) */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 20px 0; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { text-align: center; margin-bottom: 20px; font-weight: bold; font-size: 1.2rem; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 15px 25px; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-logout { margin-top: auto; padding: 15px 25px; color: var(--danger); text-decoration: none; font-weight: bold; cursor: pointer; }

        /* MAIN */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        
        .header-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .btn-back { background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .btn-back:hover { background: #7f8c8d; }

        /* TABLA */
        .table-container { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; }
        .table-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background: #f1f2f6; }
        
        .btn-download { background: var(--success); color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 0.9rem; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
        .btn-download:hover { background: #219150; }
        
        .btn-delete { background: var(--danger); color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        .btn-delete:hover { background: #c0392b; }

        .empty-state { padding: 40px; text-align: center; color: #7f8c8d; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header"><i class="fas fa-shield-alt"></i> ADMIN PANEL</div>
        <a href="admin-panel.html" class="nav-link"><i class="fas fa-users"></i> Trabajadores</a>
        <a href="subir-boletas.html" class="nav-link"><i class="fas fa-file-upload"></i> Subir Boletas</a>
        <a href="admin-perfil.html" class="nav-link"><i class="fas fa-user-cog"></i> Mi Perfil Admin</a>
        <a href="javascript:void(0)" class="btn-logout" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>

    <main class="main">
        <div class="header-card">
            <div>
                <h2 id="workerName" style="color: var(--primary); margin: 0;">Cargando trabajador...</h2>
                <p id="workerDni" style="color: #7f8c8d; font-size: 0.9rem; margin-top: 5px;">...</p>
            </div>
            <a href="admin-panel.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <div class="table-container">
            <div class="table-header">
                <i class="fas fa-folder-open" style="color: #f39c12;"></i>
                <h3 style="margin:0; color: var(--primary);">Historial de Documentos</h3>
            </div>
            
            <table id="boletasTable">
                <thead>
                    <tr>
                        <th>Periodo</th>
                        <th>Nombre del Archivo</th>
                        <th>Fecha de Subida</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="boletasBody">
                    <tr><td colspan="4" class="empty-state"><i class="fas fa-spinner fa-spin"></i> Buscando documentos...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ezgswcgsgxwskofhcorc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6Z3N3Y2dzZ3h3c2tvZmhjb3JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NzMwMTEsImV4cCI6MjA3OTM0OTAxMX0.qQM7va7uKQkMaGw0LLnYujNh3U2YsxF0THlRhv1_sXk';
        
        // --- CAMBIO CLAVE: Nombre 칰nico para evitar el error ---
        const clienteDetalle = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Obtener ID del trabajador de la URL (ej: ?userId=123)
        const params = new URLSearchParams(window.location.search);
        const trabajadorId = params.get('userId');

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Verificar Sesi칩n Admin
            let admin = null;
            try { admin = JSON.parse(localStorage.getItem('usuarioLogueado')); } catch(e) {}
            if(!admin || !admin.es_admin) { window.location.href = 'index.html'; return; }

            if(!trabajadorId) {
                Swal.fire('Error', 'No se especific칩 un trabajador', 'error').then(() => window.location.href='admin-panel.html');
                return;
            }

            // 2. Cargar Info del Trabajador
            await cargarInfoTrabajador();
            
            // 3. Cargar Boletas
            await cargarBoletas();
        });

        async function cargarInfoTrabajador() {
            // Usamos clienteDetalle
            const { data, error } = await clienteDetalle.from('trabajadores').select('nombre, dni').eq('id', trabajadorId).single();
            if(data) {
                document.getElementById('workerName').textContent = data.nombre;
                document.getElementById('workerDni').textContent = `DNI: ${data.dni}`;
            } else {
                document.getElementById('workerName').textContent = "Trabajador no encontrado";
            }
        }

        async function cargarBoletas() {
            const tbody = document.getElementById('boletasBody');
            
            // Usamos clienteDetalle
            const { data, error } = await clienteDetalle.from('boletas')
                .select('*')
                .eq('trabajador_id', trabajadorId)
                .order('a침o', {ascending: false})
                .order('fecha_subida', {ascending: false});

            tbody.innerHTML = '';

            if(!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="empty-state">游늭 Este trabajador no tiene boletas registradas.</td></tr>`;
                return;
            }

            data.forEach(b => {
                const fecha = new Date(b.fecha_subida).toLocaleDateString();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight:bold; color:var(--primary)">${b.mes} ${b.a침o}</td>
                    <td>${b.nombre_archivo}</td>
                    <td>${fecha}</td>
                    <td>
                        <a href="${b.url_archivo}" target="_blank" class="btn-download" title="Ver Documento">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                        <button onclick="borrarBoleta('${b.id}')" class="btn-delete" title="Eliminar Boleta">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function borrarBoleta(idBoleta) {
            const result = await Swal.fire({
                title: '쮼liminar documento?',
                text: "Esta acci칩n no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#95a5a6',
                confirmButtonText: 'S칤, eliminar'
            });

            if(result.isConfirmed) {
                // Usamos clienteDetalle
                const { error } = await clienteDetalle.from('boletas').delete().eq('id', idBoleta);
                if(error) {
                    Swal.fire('Error', error.message, 'error');
                } else {
                    Swal.fire('Eliminado', 'El documento ha sido borrado.', 'success');
                    cargarBoletas(); // Recargar tabla
                }
            }
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
