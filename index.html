<!DOCTYPE html>

    <style>

        .login-container { background: white; border-radius: 15px; width: 100%; max-width: 400px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .login-header { background: #e74c3c; color: white; padding: 2rem; text-align: center; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        .login-form { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 16px; outline: none; }
        .form-group input:focus { border-color: #3498db; }
        .btn-login { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-login:hover { background: #219150; }

        .manual-link { display: block; text-align: center; margin-top: 20px; padding: 15px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>

        async function login(e) {
            e.preventDefault();
            const dni = document.getElementById('dni').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnIngresar');
            
            btn.disabled = true;
            btn.textContent = "Verificando...";

            try {
                // 1. Buscar en TRABAJADORES (Usando clienteLogin)
                let { data: trabajador } = await clienteLogin.from('trabajadores').select('*').eq('dni', dni).eq('password', password).single();
                
                if (trabajador) {
                    accesoExitoso(trabajador, false);
                    return;
                }

                // 2. Buscar en ADMINISTRADORES (Usando clienteLogin)
                let { data: admin } = await clienteLogin.from('administradores').select('*').eq('dni', dni).eq('password', password).single();

                if (admin) {
                    accesoExitoso(admin, true);
                    return;
                }

                Swal.fire('Error', 'Usuario o contraseÃ±a incorrectos', 'error');

        }

        function accesoExitoso(usuario, esAdminTabla) {
            // Guardar sesiÃ³n
            if(esAdminTabla) usuario.es_admin = true; 
            localStorage.setItem('usuarioLogueado', JSON.stringify(usuario));
            
            const destino = (usuario.es_admin) ? 'admin-panel.html' : 'dashboard.html';

            // RedirecciÃ³n

                window.location.href = destino;
            } catch (err) {
